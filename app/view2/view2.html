<h1>Simple Horizontal Wires</h1>
<div ng-controller="View2Ctrl as view2">
    <div class="col-md-8 panel panel-default">
        <div class="panel-body">
            <h2>Questions</h2>
            <div class="panel panel-default" id="buttonPanel">
                <div class="panel-heading">Enter the wires' coloring</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <tbody>
                        <tr ng-repeat="wire in view2.wires">
                            <td>
                                <div>
                                    <label class="btn btn-default" id="noWireButton{{wire.name}}">
                                        <input type="radio" ng-model="wire.color" value="None"> No Wire <span
                                            class="glyphicon glyphicon-ok hidden" id="noCheck{{wire.name}}"></span>
                                    </label>
                                    <label class="btn btn-primary" id="blueButton{{wire.name}}">
                                        <input type="radio" ng-model="wire.color" value="Blue"> Blue <span
                                            class="glyphicon glyphicon-ok hidden" id="blueCheck{{wire.name}}"></span>
                                    </label>
                                    <label class="btn btn-danger" id="redButton{{wire.name}}">
                                        <input type="radio" value="Red" ng-model="wire.color"> Red <span
                                            class="glyphicon glyphicon-ok hidden" id="redCheck{{wire.name}}"></span>
                                    </label>
                                    <label class="btn btn-default" id="whiteButton{{wire.name}}">
                                        <input type="radio" value="White" ng-model="wire.color"> White <span
                                            class="glyphicon glyphicon-ok hidden" id="whiteCheck{{wire.name}}"></span>
                                    </label>
                                    <label class="btn btn-warning" id="yellowButton{{wire.name}}">
                                        <input type="radio" value="Yellow" ng-model="wire.color"> Yellow <span
                                            class="glyphicon glyphicon-ok hidden" id="yellowCheck{{wire.name}}"></span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 panel panel-default">
        Your wires are:
        <ul>
            <li ng-repeat="wire in view2.wires">{{wire.color}}</li>
        </ul>
    </div>
</div>
