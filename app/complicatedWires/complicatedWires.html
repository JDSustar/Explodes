<div ng-controller="ComplicatedWireController">
    <h1>Complicated Vertical Wires <button class="btn btn-default" ng-click="reloadRoute()">Clear</button></h1>
    <div class="col-md-8 panel panel-default">
        <div class="panel-body">
            <h2>Questions</h2>
            <div class="panel panel-default" id="wirePanel">
                <div class="panel-heading">Enter the wires' coloring</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <tbody>
                        <!-- Reset -->
                        <tr>
                            <td ng-repeat="wire in wires">
                                <label class="btn btn-default" id="noWireButton{{wire.name}}" ng-click="wire.reset()">
                                    No Wire<span
                                        class="glyphicon glyphicon-ok hidden" id="noCheck{{wire.name}}"></span>
                                </label>
                            </td>
                        </tr>
                        <!-- LEDs -->
                        <tr>
                            <td ng-repeat="wire in wires">
                                <label class="btn btn-default ledButton" id="ledButton{{wire.name}}" ng-click="wire.led = !wire.led">
                                    {{wire.name}}
                                    <span class="glyphicon glyphicon-asterisk" ng-class="{hidden: !wire.led}"></span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td ng-repeat="wire in wires">
                                <div>

                                    <label class="btn btn-primary" ng-click="wire.blue = !wire.blue; updateResults()">
                                        Blue <span
                                            class="glyphicon glyphicon-ok" ng-class="{hidden: !wire.blue}"></span>
                                    </label>
                                    <label class="btn btn-danger" ng-click="wire.red = !wire.red; updateResults()">
                                        Red <span
                                            class="glyphicon glyphicon-ok" ng-class="{hidden: !wire.red}"></span>
                                    </label>
                                    <label class="btn btn-default" ng-click="wire.white = !wire.white; updateResults()">
                                        White <span
                                            class="glyphicon glyphicon-ok" ng-class="{hidden: !wire.white}"></span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <!-- Stars -->
                        <tr>
                            <td ng-repeat="wire in wires">
                                <label class="btn btn-default" id="starButton{{wire.name}}" ng-click="wire.star = !wire.star">
                                    {{wire.name}}
                                    <span class="glyphicon glyphicon-star" ng-class="{hidden: !wire.star}"></span>
                                </label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Serial Number -->
            <div class="panel panel-default" id="serialPanel">
                <div class="panel-heading">Enter the Serial Number</div>
                <div class="panel-body">
                    <input type="text" ng-model="serial" ng-change="updateResults()">
                </div>
            </div>
            <!-- Batteries -->
            <div class="panel panel-default">
                <div class="panel-heading">How many batteries are on the bomb?</div>
                <div class="panel-body">
                    <div>
                        <label class="btn btn-default">
                            <input type="radio" ng-model="batteries" value="0" ng-click="updateResults()">
                            <h1><strong>0</strong></h1> <span
                                class="glyphicon glyphicon-ok hidden"></span>
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" ng-model="batteries" value="1" ng-click="updateResults()">
                            <h1><strong>1</strong></h1> <span
                                class="glyphicon glyphicon-ok hidden"></span>
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" ng-model="batteries" value="2" ng-click="updateResults()">
                            <h1><strong>2</strong></h1> <span
                                class="glyphicon glyphicon-ok hidden"></span>
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" ng-model="batteries" value="3+" ng-click="updateResults()">
                            <h1><strong>3+</strong></h1> <span
                                class="glyphicon glyphicon-ok hidden"></span>
                        </label>
                    </div>
                </div>
            </div>
            <!-- Parallel port -->
            <div class="panel panel-default">
                <div class="panel-heading">Is there a parallel port on the bomb?</div>
                <div class="panel-body">
                    <div>
                        <label class="btn btn-success" ng-click="updateResults()">
                            <input type="radio" ng-model="parallelPort" value="true">
                            <h4><strong>YES</strong></h4> <span
                                class="glyphicon glyphicon-ok" ng-class="{hidden: parallelPort === 'false'}"></span>
                        </label>
                        <label class="btn btn-danger" ng-click="updateResults()">
                            <input type="radio" ng-model="parallelPort" value="false">
                            <h4><strong>NO</strong></h4> <span
                                class="glyphicon glyphicon-ok" ng-class="{hidden: parallelPort === 'true'}"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 panel panel-default">
        Serial: {{serial}}
        <br />
        Batteries: {{batteries}}
        <br />
        <div class="alert alert-success" id="release1"><h3>{{instructions}}</h3></div>
    </div>
</div>
